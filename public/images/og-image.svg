<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fef3c7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Logo Circle -->
  <circle cx="150" cy="315" r="80" fill="rgba(255,255,255,0.2)"/>
  <circle cx="150" cy="315" r="60" fill="rgba(255,255,255,0.3)"/>
  <text x="150" y="330" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">P</text>
  
  <!-- Plus Symbol -->
  <rect x="250" y="275" width="20" height="80" fill="rgba(255,255,255,0.9)" rx="10"/>
  <rect x="210" y="305" width="100" height="20" fill="rgba(255,255,255,0.9)" rx="10"/>
  
  <!-- Main Title -->
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="url(#textGradient)">PULSA PLUS</text>
  
  <!-- Subtitle -->
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="32" fill="rgba(255,255,255,0.9)">Platform Terpercaya untuk Layanan Digital</text>
  
  <!-- Description -->
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)">Pulsa • Paket Data • E-Wallet • Layanan Digital</text>
  
  <!-- Features -->
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.7)">✓ Harga Terbaik ✓ Transaksi Aman ✓ Customer Service 24/7</text>
  
  <!-- URL -->
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.6)">pulsaplus.co.id</text>
</svg>
